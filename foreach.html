<html>
    <head>
        <title> Foreach Loop </title>
    </head>
    <body>
        <h2></h2>
        <div id = "demo"></div>
        <script>
            str1 = "Sourabh";
            str1 +=  "Bute";
            str1 += "I am from indore";
            for(i=1; i<=10; i++) {
                str1+= i;
            }
            document.getElementById("demo").innerHTML = str1;
        </script>
    </body>
</html>
