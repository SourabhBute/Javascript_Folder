<html>
    <head>
        <title>
            spread Operator
        </title>
    </head>
    <body>
        <p id = "demo"></p>
        <script>
            let arr = [ 1, 2, 3];
            let arr2 = [4, 5];
            arr = arr.concat(arr2);
            document.getElementById("demo").innerHTML = arr;
            console.log(arr);
        </script>
    </body>
</html>
